sql.select.msg.by.id=\
  SELECT \
  num,\
  user_id,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status,\
  t.name as topic,\
  ''{0}'' as site \
  FROM {0}_messages m \
  JOIN {0}_topics t ON (m.topicCode=t.id AND t.isNew=1) \
  WHERE num=?

sql.select.msg.in.range=\
  SELECT \
  num,\
  user_id,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status,\
  t.name as topic,\
  ''{0}'' as site \
  FROM {0}_messages m \
  JOIN {0}_topics t ON (m.topicCode=t.id AND t.isNew=1) \
  WHERE num>=? AND num<?

sql.select.last.msg.num=\
  SELECT MAX(num) \
  FROM {0}_messages

sql.select.set=\
  SELECT \
  num,\
  user_id,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status,\
  t.name as topic,\
  ''{0}'' as site \
  FROM {0}_messages m \
  JOIN {0}_topics t ON (m.topicCode=t.id AND t.isNew=1) \
  WHERE num in (%1$s) ORDER BY FIELD(num,%1$s)

sql.select.set.shallow=\
  SELECT \
  num,\
  host,\
  title,\
  nick,\
  msgDate,\
  reg,\
  t.name as topic \
  FROM {0}_messages m \
  JOIN {0}_topics t ON (m.topicCode=t.id AND t.isNew=1) \
  WHERE num in (%1s) ORDER BY num DESC

