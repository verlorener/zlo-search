sql.select.new.topics=\
  SELECT id, name FROM {0}_topics \
  WHERE isNew=1 \
  ORDER BY id;

sql.log.request=\
  INSERT INTO request_log \
  (\
  site,\
  host,\
  user_agent,\
  req_text,\
  req_nick,\
  req_host,\
  req_query,\
  req_query_str,\
  referer,\
  req_date,\
  is_rss_req,\
  is_admin_req)\
  VALUES\
  (?, ?, ?, ?, ?, ?, ?, ?, ?, NOW(), ?, ?)

sql.log.exception=\
  INSERT INTO exception_log \
  (\
  exception_string,\
  stack_trace,\
  msg,\
  source,\
  category,\
  date_created)\
  VALUES\
  (?, ?, ?, ?, ?, ?)

sql.insert_or_update.autocomplete=\
  INSERT INTO {0}_autocomplete (search_text)\
  VALUES\
  (?)\
  ON DUPLICATE KEY UPDATE \
  cnt=cnt+1,\
  search_date=CURRENT_TIMESTAMP

sql.select.autocomplete=\
  SELECT search_text FROM {0}_autocomplete \
  WHERE search_text like (?) \
  ORDER BY cnt DESC \
  LIMIT ?
