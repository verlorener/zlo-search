
sql.insert.msg=\
  INSERT INTO messages(\
  num,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status)\
   VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)

sql.update.msg=\
  UPDATE messages \
  SET \
  num=?,\
  parentNum=?,\
  host=?,\
  topicCode=?,\
  title=?,\
  nick=?,\
  altName=?,\
  msgDate=?,\
  reg=?,\
  body=?,\
  status=? WHERE num=?"

sql.delete.msg=DELETE FROM messages WHERE num=?

sql.select.msg.by.id=\
  SELECT \
  num,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status,\
  t.name as topic \
  FROM messages m \
  JOIN topics t ON m.topicCode=t.id \
  WHERE num=?

