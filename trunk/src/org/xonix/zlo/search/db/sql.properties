sql.select.last.msg.num=SELECT MAX(num) FROM messages

sql.select.set=\
  SELECT \
  num,\
  parentNum,\
  host,\
  topicCode,\
  title,\
  nick,\
  altName,\
  msgDate,\
  reg,\
  body,\
  status,\
  t.name as topic \
  FROM messages m \
  JOIN topics t ON m.topicCode=t.id \
